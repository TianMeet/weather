<!DOCTYPE html>

    <style>
        body {

            background-color: #f4f4f4;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 300px auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;

            margin-bottom: 10px;
            font-weight: bold;
        }

        select, input {

            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #336699;
            color: #ffffff;
            cursor: pointer;
        }

        input[type="submit"]:hover {

        }
    </style>
</head>
